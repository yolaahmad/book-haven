<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Book-Haven</title>
  </head>
  <body>
    <video autoplay muted loop>
      <source src="images/background1.mp4" type="video/mp4" />
    </video>
    <main class="m-cont">
      <!-- Sign Up Form -->
      <div class="container sign-up">
        <form action="insert.php" method="POST" class="f_container">
          <img src="images/book.png" />
          <h2>Sign Up</h2>
          <label for="username">Username: </label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
            required
          />
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address"
            required
          />
          <label for="password">Password:</label>
          <div class="icon">
            <input
              type="password"
              name="password"
              placeholder="Enter your password"
              id="PassInput"
              required
            />
            <img
              src="images/eye-fill.svg"
              onclick="togglePass()"
              id="eyeIcon"
            />
            <img
              src="images/eye-slash-fill.svg"
              onclick="togglePass()"
              id="hidePass"
              style="display: none"
            />
          </div>
          <input type="submit" id="sub-btn" value="Submit" />
          <p>Already a member? <a href="#" id="login-link">Login</a></p>
        </form>
      </div>

      <!-- Login Form -->
      <div class="container login" id="login">
        <form action="login.php" method="POST" class="f_container">
          <img src="images/book.png" />
          <h2>Login</h2>
          <label for="username-login">Username:</label>
          <input
            type="text"
            name="username-login"
            id="username-login"
            placeholder="Enter your username"
            required
          />
          <label for="password-login">Password:</label>
          <div class="icon">
            <input
              type="password"
              name="password-login"
              placeholder="Enter your password"
              id="PassInput2"
              required
            />
            <img
              src="images/eye-fill.svg"
              onclick="togglePass2()"
              id="eyeIcon2"
            />
            <img
              src="images/eye-slash-fill.svg"
              onclick="togglePass2()"
              id="hidePass2"
              style="display: none"
            />
          </div>
          <div class="reset"><a href="#">Forgot Password?</a></div>
          <input type="submit" id="login-btn" value="Login" />
          <p>Are you a new user? <a href="#" id="sign-link">Sign Up</a></p>
        </form>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
